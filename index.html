<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="carousel">
        <div class="btns">
            <button id="left-btn" class="btn" onclick="getPrev()">
                <pre><</pre>
            </button>
            <button id="right-btn" class="btn" onclick="getNext()">
                <pre>></pre>
            </button>
        </div>
        <img class="slide"
            src="https://c4.wallpaperflare.com/wallpaper/984/487/746/african-lion-king-lion-animal-wallpaper-preview.jpg"
            alt="lion">

        <img class="slide" src="https://cdn.pixabay.com/photo/2020/06/12/22/04/lion-5292016_1280.jpg" alt="lion">

        <img class="slide"
            src="https://c4.wallpaperflare.com/wallpaper/991/497/257/movie-the-lion-king-2019-lion-mufasa-the-lion-king-hd-wallpaper-preview.jpg"
            alt="lion">


        <img class="slide" src="https://cdn.pixabay.com/photo/2017/10/25/16/54/african-lion-2888519_1280.jpg"
            alt="lion">

        <img class="slide"
            src="https://c4.wallpaperflare.com/wallpaper/76/108/835/lion-for-desktop-background-wallpaper-preview.jpg"
            alt="lion">

        <div id="page-nav">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
